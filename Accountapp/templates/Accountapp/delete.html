{% extends 'base.html' %}

{% block content %}

        <div class="mb-4"> <!--mb-4는 margin-bottom을 4배해준다.-->
            <h4>Quit</h4>
        </div>
        <form action="{% url 'Accountapp:delete' pk=user.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3"> <!--btn 설정, class는 bootstrap 홈페이지에 가서 검색해보면 다 나옴. / btn-danger는 버튼 색이 빨간 색이 됨.-->
    </div>

{% endblock %}
