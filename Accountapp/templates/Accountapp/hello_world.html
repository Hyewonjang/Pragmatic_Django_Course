{% extends 'base.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
        <h1 style="font-family: 'Lobster', cursive;">
            Hello World List!
        </h1>

        <form action="/account/hello_world/" method="post">
            {% csrf_token %} <!--장고에서 제공하는 보안기능-->
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn-primary" value="POST"> <!--btn-primary는 부트스트랩 내에 적혀 있음-->
            </div>
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
            <h4>
                {{ hello_world.text }}
            </h4>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
