{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4"> <!--mb-4는 margin-bottom을 4배해준다.-->
            <h4>Change Info</h4>
        </div>
        <form action="{% url 'Accountapp:update' pk=targetuser.pk %}" method="post">
            {% csrf_token %}
            <!--{{ form }}--> <!-- AccountCreateView에서 설정한 form이 나온다.-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
